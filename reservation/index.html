<!DOCTYPE html>
<html>
<head>
    <title>동아리방 예약</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../grid.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div>
        <div id = "header">
            <div id="backButton">
                back
            </div>
            <div id="menuButton" >
                menu
            </div>
        </div>
        <div id = "cal" class="row">
            <h3 class = "col-12" align="center">DAYONE</h3>
            <table class = "col-10 col-sm-6 col-lg-5" id="calendar" align="center">
                <tr align = "center">
                    <td><label class="prev"><</label></td>
                    <td align="center" id="tbCalendarYM" colspan="5">
                    yyyy년 m월</td>
                    <td><label class="next">></label></td>
                </tr>
                <tr align="center">
                    <td align="center" id = "Sun">Sun</td>
                    <td align="center">Mon</td>
                    <td align="center">Tue</td>
                    <td align="center">Wed</td>
                    <td align="center">thu</td>
                    <td align="center">Fri</td>
                    <td align="center" id = "Sat">Sat</td>
                </tr> 
            </table>
        </div>
        <div id = "informations" class="row">
            <button id="bookingButton" class="col-6 col-sm-5 col-lg-4">
                예약하기
            </button>
        </div>
    </div>
<script src="index.js">
    buildCalendar();
</script>
</body>
</html>
