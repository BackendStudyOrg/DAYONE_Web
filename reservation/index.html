<!DOCTYPE html>
<html>
<head>
    <title>동아리방 예약</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../grid.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div>
        <div id = "header">
            <div id="backButton">
                <img src="images/Union.png" id="back"></img>
            </div>
            <div id="menuButton" >
                <img src="images/Group1.png" id="menu"></img>
            </div>
        </div>
        <div id = "cal" class="row">
            <table class = "col-10 col-sm-6 col-lg-5" id="calendar" align="center">
                <tr align="center" id="cal-top">
                    <td class="not" colspan="7">
                    <button id="prev" class="button"><</button><span align="center" id="tbCalendarYM" class="font">
                    yyyy년 m월</span><button id="next" class="button">></button>
                    </td>
                </tr>
                <tr align="center">
                    <td id = "Sun" class="day">Sun</td>
                    <td class="day">Mon</td>
                    <td class="day">Tue</td>
                    <td class="day">Wed</td>
                    <td class="day">Thu</td>
                    <td class="day">Fri</td>
                    <td id = "Sat" class="day">Sat</td>
                </tr> 
            </table>
        </div>
        <div id="information">
            <span>등록된 일정이 없습니다.</span>
        </div>
        <div id = "booking" class="row">
            <button id="bookingButton" class="col-6 col-sm-5 col-lg-4">
                예약하기
            </button>
        </div>
    </div>
<script src="index.js">
   
</script>
</body>
</html>
